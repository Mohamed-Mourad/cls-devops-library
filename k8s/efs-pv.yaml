apiVersion: v1
kind: PersistentVolume
metadata:
  name: eks-efs-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: eks-efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0adf402a3f073a7b1
